MOD_ENCRYPTEDCONTACT="Verschlüsseltes Kontakt Formular für Joomla!"
MOD_ENCRYPTEDCONTACT_DESCRIPTION="Ein einfaches Kontakt Formular zum versenden von PGP verschlüsselten Nachrichten.<br/>
<br/>
Dieses Modul nutzt zur Verschlüsselung der Nachrichten die PGP Java Script Implementierung <a href="https://keybase.io/kbpgp" target="_blank">kbpgp</a> von <a href="https://keybase.io/" target="_blank">keybas.io</a>. Diese wird aktive von <a href="https://keybase.io/" target="_blank">keybas.io</a> gepflegt und steht unter einer <a href="https://de.wikipedia.org/wiki/BSD-Lizenz" target="_blank">BSD Lizenz</a>.<br/><br/>Sie können das Modul mit 3 Optionen verwenden, welche hier kurz Beschrieben sind.<br/><br/><b>keybase.io</b><br/>Wenn Sie einen <a href="https://keybase.io/" target="_blank">keybas.io</a> Account haben, geben Sie nur Ihren Nutzernamen ein. Das Modul holt sich dann Ihren aktuellen öffentlichen PGP Schlüssel direkt von <a href="https://keybase.io/" target="_blank">keybas.io</a>. Ein <a href="https://keybase.io/" target="_blank">keybas.io</a> Account ist aktuell nur per Einladung zu erstellen. <a href="https://jambor.pro/contact" target="_blank">Kontaktieren Sie mich</a> und ich kann Ihnen eine Einladung zukommen lassen (solange Vorrat reicht).<br/><br/><b>Link zu einer pgp.asc Datei</b></br>Sie können auch Ihren öffentlichen Schlüssel auf Ihrem Webserver oder einem anderen zugänglichen Ort speichern und den Link hier angeben. Das Modul importiert den Schlüssel dann von dort. Dies entspricht dem Ansatz von <a href="http://pgpasc.org/" target="_blank">pgpasc.org</a>. Schauen Sie sich die auf der Seite gegeben Vorschläge einmal an, wenn Sie mehr über alternative Möglichkeiten zum Austausch von öffentlichen PGP Schlüsseln wissen möchten.<br/><br/><b>PGP Schlüssel als Text</b><br/>Sie können auch den PGP Schlüssel als Text direkt im Modul angeben. Dann wird dieser verwendet.<br/><br/><br/>Weitere Anleitungen finden Sie auf der <a href="https://github.com/JamborJan/joomlaencryptedcontact" target="_blank">Github Seite</a>. Hier können Sie auch Fragen stellen und Fehler melden."
