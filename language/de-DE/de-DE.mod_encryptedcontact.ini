MOD_ENCRYPTEDCONTACT_PGP_ASC_LINK_DESCRIPTION="Das Projekt pgpasc.org beschreibt eine Alternative zum verteilen von öffentlichen PGP Schlüsseln. Fülle hier den Link zu deinem öffentlichen PGP Schlüssel auf deiner Webseite an."
