MOD_ENCRYPTEDCONTACT_PGP_TXT_KEY_DESCRIPTION="Kopiere deinen öffentlichen PGP Schlüssel im Text-Format in dieses Feld. Bitte darauf achten, dass alles von -----BEGIN PGP PUBLIC KEY BLOCK----- bis -----END PGP PUBLIC KEY BLOCK----- enthalten ist."
