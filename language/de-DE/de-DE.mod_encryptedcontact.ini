MOD_ENCRYPTEDCONTACT_DEFAULT_WELCOME="Sie können dieses Formular verwenden um eine verschlüsselte Nachricht an mich zu senden. Das Formular erstellt die verschlüsselte Version Ihrer Nachricht und Sie könne diese direkt von dieser Seite senden."
MOD_ENCRYPTEDCONTACT_DEFAULT_MESSAGE_TEXT="Verfassen Sie Ihre Nachricht hier. Danach klicken Sie auf [Nachricht verschlüsseln] und die verschlüsselte Version Ihrer Nachricht wird angezeigt. Wenn dies geschehen ist könne Sie auf [Nachricht versenden] klicken. Wenn Sie den Verschlüsselungsschritt überspringen wird Ihre Nachricht im Klartext gesendet."
